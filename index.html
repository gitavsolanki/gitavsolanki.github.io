<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Practice Mock Test</title>

<style>
body {
  font-family: Arial, sans-serif;
  font-size: 20px;
  background-color: #ffffff;
  margin: 40px;
  line-height: 1.5;
}

.page {
  max-width: 800px;
  margin: auto;
  border: 4px solid #0070C0;
  border-radius: 12px;
  padding: 30px;
  text-align: center;
}

.logo {
  height: 60px;
  margin-bottom: 20px;
}

h1 {
  font-size: 38px;
  margin-bottom: 20px;
}

input[type="password"] {
  font-size: 20px;
  padding: 10px;
  width: 240px;
  margin-top: 15px;
}

button {
  margin-top: 20px;
  padding: 12px 28px;
  font-size: 20px;
  background-color: #0070C0;
  color: #ffffff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.error {
  color: red;
  margin-top: 20px;
  font-weight: bold;
}
</style>

<script>
function checkCode() {
  const code = document.getElementById("code").value;

  if (code === "room22") {
    window.location.href = "task1.html";
  } else {
    document.getElementById("error").innerText =
      "Incorrect access code. Please try again.";
  }
}
</script>
</head>

<body>

<div class="page">

<img src="logo.png" class="logo" alt="Enjoy Learning by Gita logo">

<h1>Full Practice Mock Test</h1>

<p>
To start the full practice mock test, please enter the access code provided by your tutor.
</p>

<input type="password" id="code" placeholder="Enter access code">

<br>

<button onclick="checkCode()">Start Mock Test</button>

<div id="error" class="error"></div>

</div>

</body>
</html>
